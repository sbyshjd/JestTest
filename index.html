<script>
    const promise = new Promise((resolve,reject) => {
        setTimeout(() => resolve('done'),1000)
    })
    promise
    .then(res => {
        console.log(res)
        return res
    })
    .then(res => {
        console.log(res,'1')
        return new Promise((resolve,reject) => {
            setTimeout(()=>resolve('donedone'),1000)
        })
    })
    .then(res => {
        console.log(res,'2')
    })
    .catch(err => console.log(err))

</script>
